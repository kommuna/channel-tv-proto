<!DOCTYPE html>
<html lang="en">
<head>
  <title>Channel-TV</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://widget.mixcloud.com/media/js/widgetApi.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <script>
  var videoPromise = jQuery.Deferred();
  var audioPromise = jQuery.Deferred();
  </script>
  
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
	  var audio = null;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
		  width: 960, height: 540,
          //videoId: '6v2L2UGZJAM',
		  videoId: 'Scxs7L0vhZ4',
		  playerVars: { 
			"autoplay": 0, 
			"controls": 0,
			"iv_load_policy": 3,
			"modestbranding": 1,
			"rel": 0,
			"loop": 1,
			"showinfo": 0
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
	  
      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
	    videoPromise.resolve(event.target);
      }
	  
	  $.when(videoPromise, audioPromise).then(function(videoPlayer, audioPlayer) {
		audioPlayer.load('/juanramongimenezsanchez36/remember-chillout-ambient-mix-42/', false).then(function() {
		  $("#spinner").hide();
		  audio = audioPlayer;
		  audioPlayer.play();
	      videoPlayer.mute();
		  videoPlayer.playVideo();
		  $("#pause").removeAttr("disabled");
		});
		showInfo();
		$("#audioInfo").show();
		setTimeout(updatePlayProgress, 1000);
	  });

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
	    if (event.data == YT.PlayerState.PLAYING) {
		  $("#videoStatus").text("Playing");
		} else if (event.data == YT.PlayerState.PAUSED) {
		  $("#videoStatus").text("Paused");
		} else if (event.data == YT.PlayerState.BUFFERING) {
		  $("#videoStatus").text("Buffering");
		} else {
		  $("#videoStatus").text("Unknown");
		}
		showInfo();
      }
      function stopVideo() {
        player.stopVideo();
      }
	  
function updatePlayProgress() {
  showInfo();
  setTimeout(updatePlayProgress, 1000);
}
	  
function toDuration(val) {
    var sec_num = parseInt(val, 10); // don't forget the second param
    var hours   = Math.floor(sec_num / 3600);
    var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
    var seconds = sec_num - (hours * 3600) - (minutes * 60);

    if (hours   < 10) {hours   = "0"+hours;}
    if (minutes < 10) {minutes = "0"+minutes;}
    if (seconds < 10) {seconds = "0"+seconds;}
    var time    = hours+':'+minutes+':'+seconds;
    return time;
}
	  
function showInfo() {
    var time = player.getDuration();
	$("#duration").text(toDuration(time));
	$("#videoTime").text(toDuration(player.getCurrentTime()));
	$("#volume").text(parseInt(player.getVolume() * 100) / 100);
	audioPromise.done(function(audioPlayer) {
	  audioPlayer.getPosition().then(function(position) {
      // "position" is the current position
  	  $("#audioTime").text(toDuration(position));
    }); });
}
    </script>
	
</head>

<body>

	<div class="container-fluid">
	  <h1>YouTube, MixCloud</h1>
	</div>
	
	<div class="container-fluid">
	  <div class="row">
	    <div class="col-md-7" style="min-width: 960px;"><div id="player"></div></div>
		<div class="col-md-2">
	    <div id="audioInfo">
		<ul class="list-group">
          <li class="list-group-item">
            <span id="videoTime" class="badge"></span>
              Video <em><span id="videoStatus">Initializing</span></em>
          </li>
          <li class="list-group-item">
            <span id="audioTime" class="badge"></span>
              Audio <em><span id="audioStatus">Initializing</span></em>
          </li>
        </ul>
		  <!-- <div>Duration: <span id="duration"/></div> -->
		  <!--<div>Volume: <span id="volume"/></div>-->
		<button id="pause" class="btn btn-primary btn-block btn-lg" disabled="disabled">Pause/Resume All</button>
		</div>
		</div>
	  </div>
	</div>
<iframe id="audioPlayer" width="0" height="0" src="https://www.mixcloud.com/widget/iframe/?embed_type=widget_standard&amp;embed_uuid=25d81b43-376f-4545-8969-75103877542c&amp;feed=https%3A%2F%2Fwww.mixcloud.com%2Flowlight%2Finfinite-ambient%2F&amp;hide_cover=1&amp;hide_tracklist=1&amp;replace=0" frameborder="0"></iframe>

	<script type="text/javascript">
	  // Prepare MixCloud widget
	  $("#audioPlayer").load(function() {
      var mixcloud = Mixcloud.PlayerWidget(document.getElementById('audioPlayer'));
      mixcloud.ready.then(function() {
        // Put code that interacts with the widget here
		audioPromise.resolve(mixcloud);
      mixcloud.events.pause.on(function() {
          $("#audioStatus").text("Paused");
	  });
      mixcloud.events.play.on(function() {
          $("#audioStatus").text("Playing");
	  });
      mixcloud.events.error.on(function() {
          $("#audioStatus").text("Error");
	  });
      });
	  });
	</script>

<script>
$("#pause").on("click", function() {
  videoPromise.done(function(p) {
    if (p.getPlayerState() == 2) {
	  p.playVideo();
	} else {
      p.pauseVideo();
	}
  });
  audioPromise.done(function(a) {
    a.togglePlay();
  });
  
});
</script>
	
</body>

</html>
