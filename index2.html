<html>
<head>
  <title>Channel-TV</title>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://widget.mixcloud.com/media/js/widgetApi.js" type="text/javascript"></script>
  
  <script>
  var videoPromise = jQuery.Deferred();
  var audioPromise = jQuery.Deferred();
  </script>
  
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
		  width: 960, height: 540,
          //videoId: '6v2L2UGZJAM',
		  videoId: 'Scxs7L0vhZ4',
		  playerVars: { 
			"autoplay": 0, 
			"controls": 0,
			"iv_load_policy": 3,
			"modestbranding": 1,
			"rel": 0,
			"loop": 1,
			"showinfo": 0
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
	  
      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
	    videoPromise.resolve(event.target);
      }
	  
	  $.when(videoPromise, audioPromise).then(function(videoPlayer, audioPlayer) {
		audioPlayer.load('/Flowlight/infinite-ambient', false).then(function() {
	      videoPlayer.mute();
		  videoPlayer.playVideo();
		});
		showAudioInfo();
		$("#audioInfo").show();
		$("#audioStatus").text("Playing");
		setTimeout(updatePlayProgress, 1000);
	  });

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          //setTimeout(stopVideo, 6000);
          done = true;
        }
		showAudioInfo();
      }
      function stopVideo() {
        player.stopVideo();
      }
	  
function updatePlayProgress() {
  $("#time").text(toDuration(player.getCurrentTime()));
  setTimeout(updatePlayProgress, 1000);
}
	  
function toDuration(val) {
    var sec_num = parseInt(val, 10); // don't forget the second param
    var hours   = Math.floor(sec_num / 3600);
    var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
    var seconds = sec_num - (hours * 3600) - (minutes * 60);

    if (hours   < 10) {hours   = "0"+hours;}
    if (minutes < 10) {minutes = "0"+minutes;}
    if (seconds < 10) {seconds = "0"+seconds;}
    var time    = hours+':'+minutes+':'+seconds;
    return time;
}
	  
function showAudioInfo() {
    var time = player.getDuration();
	$("#duration").text(toDuration(time));
	$("#time").text(toDuration(player.getCurrentTime()));
	$("#volume").text(parseInt(player.getVolume() * 100) / 100);
}
    </script>
	
</head>

<body>

    <h1>YouTube, MixCloud</h1>

    <!-- Slides Container -->
	<div style="width: 100%;">
	  <div id="controls" style="float: right;">
	    <div id="audioInfo">
		  <div>Status: <span id="audioStatus">Initializing</span></div>
		  <div>Time: <span id="time"/></div>
		  <div>Duration: <span id="duration"/></div>
		  <div>Volume: <span id="volume"/></div>
		</div>
	  </div>
      <div id="player"></div>
	</div>
	
<iframe id="audioPlayer" width="660" height="180" src="https://www.mixcloud.com/widget/iframe/?embed_type=widget_standard&amp;embed_uuid=25d81b43-376f-4545-8969-75103877542c&amp;feed=https%3A%2F%2Fwww.mixcloud.com%2Flowlight%2Finfinite-ambient%2F&amp;hide_cover=1&amp;hide_tracklist=1&amp;replace=0" frameborder="0"></iframe>

	<script type="text/javascript">
	  // Prepare MixCloud widget
      var mixcloud = Mixcloud.PlayerWidget(document.getElementById('audioPlayer'));
      mixcloud.ready.then(function() {
        // Put code that interacts with the widget here
		audioPromise.resolve(mixcloud);
      });
	</script>

</body>

</html>
