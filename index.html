    <script>
        var apiKey = '8daacf6fbb35226a5bdf363fa8daa6fd';
        var ss = null;

        $(document).ready(function() {
            //$("#images").hide();
            ss = new Slideshow($("#images"));
            $.ajax("https://api.flickr.com/services/rest",
                    {
                        //data: { method: "flickr.photos.search", "api_key": apiKey, tags: "inspireme", format: "json", media: "photos", per_page: 50 },
                        data: { method: "flickr.groups.pools.getPhotos", "api_key": apiKey, group_id: "23854677@N00", format: "json", per_page: 100 },
                        type: "get",
                        dataType: 'jsonp',
                        jsonpCallback: 'jsonFlickrApi',
                        success: function(data) {
                            console.log(data);
                            var imageData = new Array();
                            $.each(data.photos.photo, function(i,item) {
                                var src = "http://farm" + item.farm + ".staticflickr.com/" + item.server + "/" + item.id + "_" + item.secret + "_c.jpg";
                                imageData[i] = { src: src, title: item.title };
                            });
                            ss.start(imageData);
                        }
                    });
        });
    </script>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
		  width: 1, height: 1,
          videoId: 'RkZkekS8NQU',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
	    $("#player").attr("width", 0).attr("height", 0);
		showAudioInfo();
		$("#audioInfo").show();
        event.target.playVideo();
		$("#audioStatus").text("Playing");
		setTimeout(updatePlayProgress, 1000);
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          //setTimeout(stopVideo, 6000);
          done = true;
        }
		showAudioInfo();
      }
      function stopVideo() {
        player.stopVideo();
      }
	  
function updatePlayProgress() {
  $("#time").text(toDuration(player.getCurrentTime()));
  setTimeout(updatePlayProgress, 1000);
}
	  
function toDuration(val) {
    var sec_num = parseInt(val, 10); // don't forget the second param
    var hours   = Math.floor(sec_num / 3600);
    var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
    var seconds = sec_num - (hours * 3600) - (minutes * 60);

    if (hours   < 10) {hours   = "0"+hours;}
    if (minutes < 10) {minutes = "0"+minutes;}
    if (seconds < 10) {seconds = "0"+seconds;}
    var time    = hours+':'+minutes+':'+seconds;
    return time;
}
	  
function showAudioInfo() {
    var time = player.getDuration();
	$("#duration").text(toDuration(time));
	$("#time").text(toDuration(player.getCurrentTime()));
	$("#volume").text(parseInt(player.getVolume() * 100) / 100);
}
    </script>
