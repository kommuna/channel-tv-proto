<!DOCTYPE html>
<html lang="en">
<head>
  <title>Channel-TV</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script
          type="text/javascript"
          async defer
          src="http://assets.pinterest.com/js/pinit.js"
          ></script>
  <script src="index.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <script>
  var boardFeedURL = "https://www.pinterest.com/skogkatten/cute-cats.rss";
  var feedPromise = new $.Deferred();
  var ss = null;
  jQuery(document).ready(function() {
    ss = new Slideshow($("#slideshow"));
    ss.onShowImage = function(idata) {
      $("#title").text(idata.title);
      $("#gotoLink").attr("href", idata.link);
    };
    $.ajax({
      url      : 'http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=50&callback=?&q=' + encodeURIComponent(boardFeedURL),
      dataType : 'json',
      success  : function (data) {
        if (data.responseData.feed && data.responseData.feed.entries) {
          var imageData = [];
          var re = new RegExp("<img src=\"([^\"]+)\">");
          $.each(data.responseData.feed.entries, function (i, e) {
            imageData[i] = { src: re.exec(e.content)[1], title: e.title, link: e.link };
            console.log(imageData[i]);
          });
          feedPromise.resolve(imageData);
        }
      }
    });
	
	feedPromise.done(function(images) {
      ss.start(images);
	});
  });
  </script>
</head>

<body>

	<div class="container-fluid">
	  <h1>Pinterest, SoundCloud</h1>
	</div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1">
          <div class="row">
            <a href="" id="gotoLink" class="btn-small"><img src="https://addons.opera.com/media/extensions/55/19155/1.1-rev1/icons/icon_64x64.png" /><h3 class="display: inline;" id="title"></h3></a>
          </div>
          <div class="row">
            <div id="slideshow"></div>
          </div>
        </div>
        <div class="col-md-11">
            <div class="row">
              <div class="col-md-7" style="min-width: 960px;"><div id="player"></div></div>
              <div class="col-md-2">
                <div id="audioInfo">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <span id="videoTime" class="badge"></span>
                      Video <em><span id="videoStatus">Initializing</span></em>
                    </li>
                    <li class="list-group-item">
                      <span id="audioTime" class="badge"></span>
                      Audio <em><span id="audioStatus">Initializing</span></em>
                    </li>
                  </ul>
                  <!-- <div>Duration: <span id="duration"/></div> -->
                  <!--<div>Volume: <span id="volume"/></div>-->
                  <button id="pause" class="btn btn-primary btn-block btn-lg" disabled="disabled">Pause/Resume All</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>


</body>

</html>
