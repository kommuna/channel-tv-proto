  <script>
  var feedPromise = new $.Deferred();
  var soundPromise = new $.Deferred();
  
  function onStartHideImage(idata) {
    //$("#gotoLink").removeAttr("href");
	//$("#title").text("");
  }
  
  function onStartShowImage(idata) {
    $("#title").text(idata.title);
    $("#gotoLink").attr("href", idata.link);
  }
  
  var boardFeedURL =   "https://www.pinterest.com/viveka25/cute-cats.rss";
  //"https://www.pinterest.com/skogkatten/cute-cats.rss";
  var ss = null;
  jQuery(document).ready(function() {
    ss = new Slideshow($("#slideshow"));
    ss.onStartShowImage = onStartShowImage;
	ss.onStartHideImage = onStartHideImage;
	ss.onPause = function() {
	  $("#videoStatus").text("Paused");
	};
	ss.onResume = function() {
	  $("#videoStatus").text("Playing");
	};
    $.ajax({
      url      : 'http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=50&callback=?&q=' + encodeURIComponent(boardFeedURL),
      dataType : 'json',
      success  : function (data) {
	    $("#videoStatus").text("Ready");
        if (data.responseData.feed && data.responseData.feed.entries) {
          var imageData = [];
          var re = new RegExp("<img src=\"([^\"]+)\">");
		  // hacked: http://zoerooney.com/blog/tutorials/grab-full-size-images-pinterest-rss-feed/
          $.each(data.responseData.feed.entries, function (i, e) {
		    var src = re.exec(e.content)[1];
		    var largesrc = src.replace('/236x/', '/736x/');
            imageData[i] = { src: largesrc, title: e.title, link: e.link };
          });
          feedPromise.resolve(imageData);
        }
      }
    });
	
	$.when(feedPromise, soundPromise).done(function(images, sound) {
	  $("#loadingBlock").hide();
	  $("#activeBlock").show();
      ss.start(images);
      $("#videoStatus").text("Playing");
	  $("#pause").removeAttr("disabled");
	});
  });
  </script>
  

<script>

jQuery(document).ready(function() {

var track_url = 'https://soundcloud.com/lumensummerdale/lumen-summerdale-sunshine-makes-me-happy';
var $sw = $("#soundwidget");
var sc = SC.Widget("soundwidget");
sc.bind(SC.Widget.Events.PAUSE, function() {
  $("#audioStatus").text("Paused");
	$.when(feedPromise).then(function() {
	  ss.pause();
	});
});
sc.bind(SC.Widget.Events.FINISH, function() {
  $("#audioStatus").text("Finished");
	$.when(feedPromise).then(function() {
	  ss.pause();
	});
});

sc.bind(SC.Widget.Events.READY, function() {
  // load new widget
  $("#audioStatus").text("Ready");
  sc.setVolume(0.5);
  sc.load(track_url, {
	  auto_play: true,
	  buying: false,
	  liking: false,
	  download: false,
	  sharing: false,
      show_artwork: false,
	  show_comments: false,
	  show_playcount: false,
	  show_user: false
  });
  sc.bind(SC.Widget.Events.PLAY, function() {
    $("#audioStatus").text("Playing");
    sc.setVolume(0.5);  // have to push it again, goddamn fuck.
	sc.getVolume(function(vol) {
	  $("#volume").text(parseFloat(vol)*100);
	});
	$.when(feedPromise).then(function() {
	  ss.resume();
	});
    soundPromise.resolve(sc);
  });
});

*/

</script>

<body>

	<div class="container-fluid">
	  <h1>Pinterest, SoundCloud</h1>
	</div>
	
    <div class="container-fluid">
      <div class="row">
	    <div id="loadingBlock" class="col-md-2">
		  <h1 style="height: 300px;">Loading...</h1>
		</div>
        <div id="activeBlock" class="col-md-2" style="display: none;">
		  <div style="padding-left: 10px;">
          <div class="row">
            <a class="pinlink" href="" id="gotoLink" style="padding: 0;"><img style="width: 32px; height: 32px;" src="https://addons.opera.com/media/extensions/55/19155/1.1-rev1/icons/icon_64x64.png" />
			  <span style="font-style: italic; display: inline-block; vertical-align: middle; font-size: 22px;" id="title"></span>
			</a>
          </div>
          <div class="row">
            <div id="slideshow" style="padding-top: 10px;"></div>
          </div>
		  </div>
        </div>
        <div class="col-md-10">
            <div class="row">
              <div class="col-md-7" style="min-width: 960px;"><div id="player"></div></div>
              <div class="col-md-2">
                <div id="audioInfo">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <span id="videoTime" class="badge"></span>
                      Slideshow <em><span id="videoStatus">Initializing</span></em>
                    </li>
                    <li class="list-group-item">
                      <span id="audioTime" class="badge"></span>
                      Audio <em><span id="audioStatus">Initializing</span></em>
                    </li>
                    <li class="list-group-item">
                      Volume <em><span id="volume"></span></em>
                    </li>
                  </ul>
                  <!-- <div>Duration: <span id="duration"/></div> -->

                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <iframe id="soundwidget" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/users/1539950/favorites" width="100" height="1" scrolling="no" frameborder="no" style="opacity: 0;"></iframe>	

	<script>
	  $("#pause").on("click", function() {
	    soundPromise.done(function(sw) {
		  sw.toggle();
		});
	  });
	</script>
